<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div>
      <h1>Ingrese productos:</h1>
      <form onsubmit="return addProduct(this)">
        <label for="title">Nombre:</label><br />
        <input type="text" id="title" name="title" /><br />
        <label for="price">Precio:</label><br />
        <input type="text" id="price" name="price" /><br />
        <label for="thumbnail">Foto:</label><br />
        <input type="text" id="thumbnail" name="thumbnail" /><br />
        <input type="submit" value="Enviar" />
      </form>
      <br />

      <h2>Vista de productos</h2>
      <table id="productos">
        <tr>
          <th>Nombre</th>
          <th>Precio</th>
          <th>Foto</th>
        </tr>
      </table>

      <h2>Centro de mensajes</h2>
      <form onsubmit="return addMessage(this)">
        <input type="email" id="email" placeholder="Tu Email..." />
        <input type="text" id="texto" placeholder="Cuentanos algo..." />
        <input type="submit" value="enviar" />
      </form>
      <div id="messages"></div>
    </div>
  </body>
</html>
